    <script>
        function sendApplication() {
            var request = new XMLHttpRequest();
            let hook = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvODE3OTE0MDQ0NDM4Njc1NDc2L0pmZktFYWJBa3Nabmt6bkVCbTZ4MVpXcGdfRUpEWnVjNC1BN2hYaERRTC0xZmRfQ2E0TnNrcmFXVHFsUy1MTjE3VmlD";
            request.open("POST", atob(hook));
            // again, replace the url in the open method with yours
            request.setRequestHeader('Content-type', 'application/json');

            var params = {
                username: "Feedback - " + $("#inCode").val(),
                content: $("#inFeedback").val(),
            }

            request.onreadystatechange = function(e) { // Call a function when the state changes.
                if (this.readyState === XMLHttpRequest.DONE && this.status === 204) {
                    $("#send").text("Sent!").prop('disabled', true).css('background-color', 'green');
                    $("#message").text("");
                } else {
                    $("#message").text("Failed to submit");
                }
            }
            request.send(JSON.stringify(params));
        return false;
        }
    </script>
